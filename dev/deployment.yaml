apiVersion: apps/v1
kind: Deployment
metadata: 
  name: myweb
spec:
  selector:
    matchLabels:
      app: myweb
  replicas: 2
  template:
    metadata:
      labels:
        app: myweb
    spec:
      containers:
        - name: myweb
          image: lynakiddy/mutlti_version_static_html:v1
          ports:
            - containerPort: 80  
