apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myweb-argo
  namespace: argocd
spec:
  project: default
  source: 
    repoURL: https://github.com/LynaSovann/multi-version-static-html-img.git
    targetRevision: argo-cd
    path: dev
  destination: 
    server: https://kubernetes.default.svc 
    namespace: myweb
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    
    automated:
      selfHeal: true
      prune: true 
